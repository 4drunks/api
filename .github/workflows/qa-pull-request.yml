name: QA - Pull Request

on:
  pull_request:
    branches: [qa]

jobs:
  tests:
    name: Tests in ${{ matrix.os }} with Node.js ${{ matrix.node }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: ['14', '15', '16']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Git clone
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo '::set-output name=dir::$(npm config get cache)'

      - name: npm cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Dependencies
        run: npm install

      - name: Prettier
        run: npm run format

      - name: ESLint
        run: npm run lint

      - name: Unit Tests
        run: npm test

      - name: Build
        run: npm run build
